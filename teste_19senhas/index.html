<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Lycian&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        
   <link rel="stylesheet" href="/alex/teste_19senhas/css/styles.css">
   <script src="/alex/teste_19senhas/js/scripts.js" defer></script>

    </head>
        
        <body>
            <div id="register-container">
                <div id="register-banner">
                    <div id="banner-layer">
                        <h1>Seja bem-vindo</h1>
                    </div>
                </div>
                <div id="register-form">
                    <h2>Crie sua conta:</h2>
                    <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        
                    <form id="registration-form">
                        <div class="form-control">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-control">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-control">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Digite sua senha" required>
                        </div>
        
                        <p>
                            Quer ajuda para criar uma senha segura?
                            <span id="open-generate-password">Clique aqui.</span>
                        </p>
        
                        <div id="generate-options">
                            <p>Selecione as opções que você deseja</p>
                            <div class="form-control">
                                <label for="length">Quantidade de caracteres:</label>
                                <input type="number" id="length" name="length" min="4" max="32" value="10">
                            </div>
                            <div class="form-control">
                                <label for="letters">
                                    <input type="checkbox" id="letters" name="letters" checked>
                                    Letras
                                </label>
                            </div>
                            <div class="form-control">
                                <label for="numbers">
                                    <input type="checkbox" id="numbers" name="numbers" checked>
                                    Números
                                </label>
                            </div>
                            <div class="form-control">
                                <label for="symbols">
                                    <input type="checkbox" id="symbols" name="symbols" checked>
                                    Símbolos
                                </label>
                            </div>
                            <button type="button" id="generate">Criar Senha</button>
                        </div>
        
                        <div id="generated-password">
                            <p>Aqui está sua Senha:</p>
                            <div id="password-result"></div>
                            <button type="button" id="copy-password">Copiar</button>
                        </div>
        
                        <div class="form-control">
                            <label for="confirmpassword">Confirmação de Senha</label>
                            <input type="password" id="confirmpassword" placeholder="Confirme sua Senha" required>
                        </div>
        
                        <input type="submit" value="Cadastrar">
                    </form>
                </div>
            </div>
        
    </body>
            
    </html>
